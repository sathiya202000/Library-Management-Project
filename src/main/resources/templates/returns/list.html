<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Returns List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Library Management System</a>
</nav>
<br><br><br>
<div class="container mt-5">
    <h1>Returns List</h1>
    <a class="btn btn-primary mb-3" href="/returns/create">Create New Return</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Return ID</th>
                <th>Book Title</th>
                <th>Returned By</th>
                <th>Return Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="return : ${returns}">
                <td th:text="${return.returnId}"></td>
                <td th:text="${return.bookTitle}"></td>
                <td th:text="${return.returnedBy}"></td>
                <td th:text="${return.returnDate}"></td>
                <td>
                    <a th:href="@{/returns/edit/{id}(id=${return.returnId})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{/returns/delete/{id}(id=${return.returnId})}" class="btn btn-danger" onclick="return confirm('Are you sure?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
