<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Return</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;          
            margin: 0 auto;
            padding: 0 10px; 
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Library Management System</a>
    <a class="btn btn-primary" href="/logout">
        <i class="fas fa-sign-out"></i> Log Out
    </a>
</nav>
<br><br><br>
<div class="container mt-5">
    <h1>Create a New Return</h1>
    <form th:action="@{/returns/create}" th:object="${return}" method="post">
        <div class="mb-3">
            <label for="bookTitle" class="form-label">Book Title:</label>
            <input type="text" id="bookTitle" th:field="*{bookTitle}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="returnedBy" class="form-label">Returned By:</label>
            <input type="text" id="returnedBy" th:field="*{returnedBy}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="returnDate" class="form-label">Return Date:</label>
            <input type="date" id="returnDate" th:field="*{returnDate}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save</button>
    </form>
    <a class="back-link" href="/returns"><i class="fas fa-arrow-left"></i> Back</a>
</div>
</body>
</html>
