<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            border-radius: 8px;
            overflow: hidden;
        }
        .card-header {
            background-color: #198754;
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
            padding: 1rem;
        }
        .card-body {
            padding: 2rem;
        }
        .form-group label {
            font-weight: 600;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .box {
            margin-top: 2rem;
            text-align: center;
        }
        .box img {
            max-width: 120%;
            height: auto;
            /* border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); */
        }
    </style>
</head>
<body>
<div class="box">
    <img src="https://www.skoolbeep.com/blog/wp-content/uploads/2020/12/WHAT-IS-THE-PURPOSE-OF-A-LIBRARY-MANAGEMENT-SYSTEM-min.png" alt="Library Management System">
</div>
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-12 col-lg-7">
            <div class="card shadow-sm">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                    <div th:if="${error}" class="alert alert-danger">
                            <p th:text="${error}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>
                    <p class="text-center mt-3">Don't have an account? <a th:href="@{/register}">Register here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
