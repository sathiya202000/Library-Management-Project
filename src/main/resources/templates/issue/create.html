    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .navbar{
        display: flex;
            justify-content: space-between;
            align-items: center;          
            margin: 0 auto;
            padding: 0 10px; 
        }
         .navbar .btn {
            margin: 10px;
        }
    </style>
</head>
<body>

    <br> <br> <br>
    <div class="container">
        <h1>Issue Book</h1>
        <form action="/issue/create" method="post">
            <!-- Student Dropdown -->
           <!-- Student Dropdown -->
<div class="mb-3">
    <label for="student" class="form-label">Student</label>
    <select class="form-control" id="student" name="student.studentId" required>
        <option th:each="student : ${students}" th:value="${student.studentId}" th:text="${student.name}"></option>
    </select>
</div>

            
            <!-- Book Dropdown -->
            <div class="mb-3">
                <label for="book" class="form-label">Book</label>
                <select class="form-control" id="book" name="book.id" required>
                    <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}"></option>
                </select>
            </div>
            
            <!-- Issue Date -->
            <div class="mb-3">
                <label for="issueDate" class="form-label">Issue Date</label>
                <input type="date" class="form-control" id="issueDate" name="issueDate" required>
            </div>
            
            <!-- Return Date -->
            <div class="mb-3">
                <label for="returnDate" class="form-label">Return Date</label>
                <input type="date" class="form-control" id="returnDate" name="returnDate" required>
            </div>

            <!-- <button type="submit" class="btn btn-primary">Issue Book</button> -->
             <button type="submit"><i class="fa-solid fa-book"></i> Issue Book</button>
        </form>
        <a class="back-link" href="/issue"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
</body>
