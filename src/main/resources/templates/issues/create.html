    <br> <br> <br>
    <div class="container mt-5">
        <h1>Create a New Issue</h1>
        <form th:action="@{/issues/create}" th:object="${issue}" method="post">
            <div class="mb-3">
                <label for="bookId" class="form-label">Book ID:</label>
                <input type="text" id="bookId" th:field="*{bookId}" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label for="studentId" class="form-label">Student ID:</label>
                <input type="text" id="studentId" th:field="*{studentId}" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label for="issueDate" class="form-label">Issue Date:</label>
                <input type="date" id="issueDate" th:field="*{issueDate}" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date:</label>
                <input type="date" id="dueDate" th:field="*{dueDate}" class="form-control" required/>
            </div>
            <button type="submit"><i class="fas fa-save"></i> Save</button>
           
        </form>
        <a class="back-link" href="/issues"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
