    </nav>
    <br><br>
    <div class="container mt-4">
        <h1>Students List</h1>
         <div class="header">
            <a class="btn btn-success" href="/students/create">
                <i class="fas fa-plus"></i> Add Student Details
            </a>
            <a class="btn btn-success" href="/home">
                <i class="fas fa-arrow-left"></i> Home
            </a>
        </div>
         <table class="table table-striped">
            <thead>
                <tr>
                   <!-- <th>Student Id</th>-->
					<th>S.No</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Department</th>
					<th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student, iterStat : ${students}">
                    <!--<td th:text="${student.studentId}">Student Id</td>-->
					<td th:text="${iterStat.index + 1}">1</td>
                    <td th:text="${student.name}">/Name</td>
                    <td th:text="${student.age}">Age</td>
                    <td th:text="${student.phoneNumber}">Phone Number</td>
                    <td th:text="${student.address}">Address</td>
					<td th:text="${student.department}">Department</td>
                    <td>
                        <a class="btn btn-secondary btn-sm" th:href="@{/students/edit/{studentId}(studentId=${student.studentId})}" >                        
                            <i class="fas fa-edit"></i> Update
                        </a>
                        <a class="btn btn-danger btn-sm" th:href="@{/students/delete/{studentId}(studentId=${student.studentId})}" >
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
