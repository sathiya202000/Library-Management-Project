        body {

        h1 {

            color: #333;
            margin-top: 20px;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
          .navbar{
        display: flex;
            justify-content: space-between;
            align-items: center;          
            margin: 0 auto;
            padding: 0 10px; 
        }
         .navbar .btn {
            margin: 10px;
        }
    </style>
</head>

    </nav>
    <br> <br> <br>
    <div class="container">
        <h1>Update Book</h1>
        <form th:action="@{/books/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
            <!-- Hidden field to store the book ID -->
            <input type="hidden" th:field="*{id}" />

            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" />

            <label for="author">Author:</label>
            <input type="text" id="author" th:field="*{author}" />

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" th:field="*{isbn}" />

            <label for="price">Price:</label>
            <input type="text" id="price" th:field="*{price}" />

            <button type="submit"><i class="fas fa-save"></i> Save</button>
        </form>
        <a class="back-link" href="/books"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
</body>
